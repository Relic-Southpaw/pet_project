{% extends 'base.html' %}

{% block title %}
Pets!!!
{% endblock %}
{% block content %}

{%for pet in pets%}
<img src="{{pet.url}}" alt="">
<p>
    <a href="/{{pet.id}}">{{pet.name}}</a>
    {% if pet.available %}
    <strong>is available!</strong>
    {% endif %}
</p>
{% endfor %}
<form action="/add">
    <button>Add New Pet!</button>
</form>

{% endblock %}
