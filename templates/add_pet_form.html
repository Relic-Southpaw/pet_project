{% extends 'base.html' %}

{% block title %}
Add a Pet
{% endblock %}
{% block content %}

<h1>Add a Pet</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
        {{field.label}}
        {{field}}

        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button> <a href="/" class="button">Back</a>
</form>


{% endblock %}
